<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <title>Layout4</title>
</head>
<body>
<div class="wallpaper"></div>
<div class="content">
    <aside class="side">
        <figure class="picture">
            <div class="picture-shadow"></div>
            <img id="pictureImage" class="picture-image" src="/assets/img/oliver.jpg" srcset="/assets/img/oliver.jpg 1x,/assets/img/oliver@2x.jpg 2x,/assets/img/oliver@3x.jpg 3x" alt="Portrait of Oliver" width="320"  height="320">
        </figure>
    </aside>
    <main class="about">
        <h1 class="name">
            Oliver Hugues
        </h1>
        <p class="job">
           Photographer
        </p>
        <hr class="hr">
        <div class="description">
            <p>
                Through my lens, I capture the world the way I see it,in all its beauty
                and imperfections.
            </p>
        </div>
        <div class="contact">
            <a class="button" href="mailto:youremail@example.com">
                Contact me
            </a>
        </div>
        <ul class="social">
            <li>
                <a>
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
            <li>
                <a>
                    <i class="fab fa-flickr"></i>
                </a>
            </li>

            <li>
                <a>
                    <i class="fab fa-facebook"></i>
                </a>
            </li>

        </ul>
    </main>
</div>

</body>
</html>
